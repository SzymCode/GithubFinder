<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Github Finder</title>

    <!-- stylesheets -->
    <link href="https://bootswatch.com/5/darkly/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="justify-content-start container flex align-items-center pl-4 h-10 gap-3">
            <img src="https://static-00.iconduck.com/assets.00/github-icon-2048x1988-jzvzcf2t.png" alt="github" class="h-7 w-7" />
            <a class="navbar-brand text-white" href="#">
                Github Finder
            </a>
        </div>
    </nav>
    <main>
        <div class="container pt-5 searchContainer">
            <h1 class="text-3xl">
                Search Github User
            </h1>
            <label for="searchUser" class="py-1">
                Enter a username to fetch a user's profile and repos
            </label>
            <input type="text" id="searchUser" class="form-control" placeholder="Github Username..." />
        </div>
        <br>
        <div id="profile">

        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
